<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
      <form class="form-signin w-100 m-auto" action="/" method="post">
        <img
          class="mb-4"
          src="image/audodocoLogo.png"
          alt=""
          width="72"
          height="72"
        >
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>
          <input name="firstName" type="text" class="form-control top" placeholder="First Name" />
          <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" />
          <input name="email" type="email" class="form-control bottom" placeholder="Email" />
        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; The Au Dodo Coffee</p>
      </form>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
